<ion-card>
  <ion-item>
    <ion-avatar aria-hidden="true" slot="start">
      <img alt="" [src]="avatarUrl" />
    </ion-avatar>
    <ion-label>
      <strong>{{username}}</strong> - {{createAt}}
      <br>
      <ion-note>{{location}}</ion-note>
    </ion-label>
    <ion-icon name="ellipsis-horizontal" slot="end"></ion-icon>
  </ion-item>

  <img alt="Silhouette of mountains" [src]="contentUrl"/>

  <ion-item class="ion-no-padding">
    <ion-buttons slot="start">
        <ion-icon (click)="selectheart()" style="transform: scale(0.87);" size="large" slot="icon-only" 
                  [name]="liked ? 'heart' : 'heart-outline'"></ion-icon>
        <ion-icon style="transform: scale(0.8);" size="large" slot="icon-only" name="chatbubble-outline"></ion-icon>
        <ion-icon style="transform: scale(0.8);" size="large" slot="icon-only" name="paper-plane-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon (click)="selectbook()" style="transform: scale(0.8);" size="large" slot="icon-only" [name]="saved ? 'bookmark' : 'bookmark-outline'"></ion-icon>
  </ion-buttons>
  </ion-item>
  
  <ion-item>
    <ion-label>
      <strong>{{likes}}</strong>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <strong>{{username}}</strong>
      {{description}}
    </ion-label>
  </ion-item>
</ion-card>
