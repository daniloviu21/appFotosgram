<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto" *ngFor="let item of items">
        <app-card-explore [imgUrl]="item.imgUrl"></app-card-explore>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
